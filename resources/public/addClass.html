<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Class</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="moment.js"></script>
    <script src="moment-with-locales.js"></script>
    <script type="text/javascript" src="bootstrap-transition.js"></script>
    <script type="text/javascript" src="bootstrap-collapse.js"></script>
    <script src="bootstrap-datetimepicker.min.js"></script>
    <script src="bootstrap-clockpicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-clockpicker.min.css">
    <script src="scripts.js"></script>

</head>
<body>
<div class="container">
    <div class="well">
        <form class="form-horizontal" id="form">
            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="className">Class Name</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Class Name" id="className" name="className" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="professorName">Professor Name</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Professor Name" id="professorName" name="professorName" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="startTime">Start Time</label>

                <div class="col-sm-2">
                    <div class="input-group date datetimepicker">
                    <input type="text" class="form-control" id="startTime" name="startTime" required/>

                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="endTime">End Time</label>

                <div class="col-sm-2">
                    <div class="input-group date datetimepicker">
                    <input type="text" class="form-control" id="endTime" name="endTime" required/>

                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>

                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary col-sm-offset-8 col-sm-1" type="submit" onclick="add_class()">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
